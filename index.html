<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <main class="container">
    <div class="header">
      <div class="star">
        <img src="images/icon-star.svg" alt="star">
      </div>
    </div>
    <h1 class="title">How did we do?</h1>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <div class="numbers">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
      </div>
      <button>Submit</button>
  </main>

  <div class="bloque">
    <img src="images/illustration-thank-you.svg" alt="Thank You">
    <div class="content-ty">You selected <span></span> out of 5</div>
    <h2>Thank you!</h2>
    <p class="text-ty">We appreciate you taking the time to give a rating. If you ever need more support, 
      don&#8217;t hesitate to get in touch!</p>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
